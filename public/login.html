<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoPoints</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
<div class="container">
    <header>
        <h1>EcoPoints - Iniciar sesión</h1>
        <p>Ingresa tus datos para acceder.</p>
    </header>
    <main>
        <section>
            <form id="formLogin">
                <label for="usuario">Usuario:</label><br>
                <input type="text" id="usuario" required><br><br>

                <label for="clave">Contraseña:</label><br>
                <input type="password" id="clave" required><br><br><br>

                <button type="submit">Entrar</button>
            </form>


        </section>
    </main>


    <footer>
        <p>Proyecto de Reciclaje con Recompensas - Ecopoints - ESIME</p>
    </footer>
</div>


<script src="JS/login.js"></script>
</body>
</html>
